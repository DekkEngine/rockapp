<ion-header>

  <ion-navbar color="tabs" >
    <ion-title class="titulo" text-center >Metal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let m of metal let i = index ">

      <ion-thumbnail item-left>
        <img (click)="irMetalGrupo(i)" class="imagenMetal" [src]="m.img">
      </ion-thumbnail>

      <h2>{{ m.nombre }}</h2>

      <button ion-button outline item-right (click)="irMetalGrupo(i)" >
        Ver
      </button>

    </ion-item>

  </ion-list>

</ion-content>
