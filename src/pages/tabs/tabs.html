<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="tabs" >
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openAboutApp()">
        Bienvenida
      </button>
      <button ion-item (click)="openAbout()">
        Acerca de mi
      </button>
      <button ion-item (click)="cerrar()">
        Cerrar
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-tabs color="tabs" >
  <ion-tab tabTitle="Home" tabIcon="ios-home" [root]="tab1"></ion-tab>
  <ion-tab tabTitle="Todos" tabIcon="ios-albums" [root]="tab2"></ion-tab>
</ion-tabs>
